<div class="container">
    <h1 class="text-center">Register</h1>
    <form>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="lastName"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"
                   ng-model="model.user.phone"
                   class="form-control"
                   id="phone"/>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="password"/>
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password"
                   ng-model="model.user.verify"
                   class="form-control"
                   id="password2"/>
        </div>
        <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
