<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Image</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-left">
            <li><a class="navbar-font" href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-header">
            <li class=""><a class="navbar-font">Widget Edit</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font" href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget Name"/>
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Widget Text"/>
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" placeholder="https://" value="https://blueberriemuffins.files.wordpress.com/2011/10/earth_seen_from_space_at_night_1920x1080.jpg"/>
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width" placeholder="100%" value="100"/>
            <label>Upload</label>
            <label class="btn btn-default btn-file">Choose File <input type="file" style="display: none;"></label>
        </div>
        <a class="btn btn-primary btn-block" href="#">Upload Image</a>
        <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font" href="profile.html"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>

</body>
</html>
