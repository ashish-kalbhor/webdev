<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Heading</title>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-left">
            <li><a class="navbar-font" href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-header">
            <li class=""><a class="navbar-font">Widget Edit</a></li>

            <li><a class="navbar-font" href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget Name"/>

            <input type="text" class="form-control" id="text" placeholder="Widget Text" value="CNN Space and Science"/>

            <input type="number" class="form-control" id="size" placeholder="1" value="3"/>
        </div>
        <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

        <ul class="nav navbar-nav navbar-right pull-right">
