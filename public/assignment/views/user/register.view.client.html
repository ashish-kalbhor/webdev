<div class="container">
    <h1 class="text-center">Register</h1>
    <form>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="ErlichB"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password"
                   ng-model="model.user.verify"
                   class="form-control"
                   id="password2"
                   placeholder="password"/>
        </div>
        <a ng-click="model.registerUser(model.user)" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
