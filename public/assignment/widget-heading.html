<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Edit</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-static-top bg-primary">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text">
                <a href="widget-list.html" class="navbar-link  color-me-white"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand  color-me-white" href="#">
                Widget Edit
            </a>
            <p class="navbar-text">
                <a href="widget-list.html" class="navbar-link  color-me-white"><span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget Name"/>
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Widget Text"/>
            <label for="size">Size</label>
            <input type="number" class="form-control" id="size" placeholder="1"/>
        </div>
        <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
    </form>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container">
        <p class="navbar-text">
            <a href="profile.html" class="navbar-link  color-me-white"><span class="glyphicon glyphicon-user"></span></a>
        </p>
    </div>
</nav>

</body>
</html>
