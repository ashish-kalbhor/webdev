<div class="container">

    <h1 class="text-center">Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="loginform" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="username"
                   required name="username"
                   autocorrect="off"
                   autocapitalize="off" />
        </div>
        <div ng-show="loginform.username.$invalid && loginform.$submitted" class="error">
            Username is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   required name="password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>
        <div ng-show="loginform.password.$invalid && loginform.$submitted" class="error">
            Password is required
        </div>
        <button ng-click="model.login(model.user)"
           type="submit"
           class="btn btn-primary btn-block">Login</button>
        <a href="/auth/google" class="btn btn-warning btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
