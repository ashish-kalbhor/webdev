<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.editableWidget.widgetType" type="text" class="form-control" id="name" placeholder="Widget name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.editableWidget.text" type="text" class="form-control" id="text" placeholder="Widget text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.editableWidget.url" type="url" class="form-control" id="url" placeholder="http://"/>
        </div>
        <div class="form-group">
            <label for="size">Width</label>
            <input ng-model="model.editableWidget.width" type="text" class="form-control" id="size" placeholder="100%"/>
        </div>
        <div class="form-group">
            <label for="image-upload">Upload</label>
            <input id="image-upload" type="file" class="form-control">
        </div>

        <a class="btn btn-primary btn-block">Upload Image</a>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
