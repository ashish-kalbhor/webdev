<div class="container">
    <h1 class="text-center">Register</h1>
    <form novalidate name="registerform">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   required name="username"
                   placeholder="ErlichB"/>
        </div>
        <div ng-show="registerform.username.$invalid && registerform.$submitted" class="error">
            Username is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="password"
                   required name="password"
                   placeholder="password"/>
        </div>
        <div ng-show="registerform.password.$invalid && registerform.$submitted" class="error">
            Password is required
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password"
                   ng-model="model.user.verify"
                   class="form-control"
                   required name="verify"
                   compare-to=""
                   id="password2"
                   placeholder="password"/>
        </div>
        <div ng-show="registerform.verify !== registerform.password && registerform.$submitted" class="error">
            Passwords not matching!
        </div>
        <button ng-click="model.registerUser(model.user)"
           type="submit"
           class="btn btn-primary btn-block">Register</button>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
