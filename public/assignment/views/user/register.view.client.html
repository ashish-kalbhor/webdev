<div class="container">
    <h1 class="text-center">Register</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-mode="user.model.username"
                   class="form-control"
                   id="username"
                   placeholder="ErlichB"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-mode="user.model.password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <label for="password2">Verify Password</label>
            <input type="password"
                   ng-mode="user.model.verifyPassword"
                   class="form-control"
                   id="password2"
                   placeholder="password"/>
        </div>
        <a class="btn btn-primary btn-block" href="#/profile">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
