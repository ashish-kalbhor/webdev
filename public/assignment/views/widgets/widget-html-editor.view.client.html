<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.editableWidget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   required
                   placeholder="Widget name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.editableWidget.text"
                   type="text"
                   class="form-control"
                   id="text"/>
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
