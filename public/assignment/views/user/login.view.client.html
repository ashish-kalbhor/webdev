<div class="container">
    <h1 class="text-center">Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="username"
                   class="form-control"
                   id="username"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ng-model="password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>
        <a class="btn btn-primary btn-block" href="#/profile">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
