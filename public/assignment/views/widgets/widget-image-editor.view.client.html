<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.editableWidget.type" type="text" class="form-control" id="name" placeholder="Widget name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.editableWidget.text" required type="text" class="form-control" id="text" placeholder="Widget text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.editableWidget.url" type="url" class="form-control" id="url" placeholder="http://"/>
        </div>
        <div class="form-group">
            <label for="size">Width</label>
            <input ng-model="model.editableWidget.width" type="text" class="form-control" id="size" placeholder="100%"/>
        </div>
    </form>
    <div class="form-group">
        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.editableWidget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.editableWidget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input  name="userId" value="{{model.userId}}" style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>
    <a class="btn btn-info btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">Search</a>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
